<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, initial-scale=1.0">
  <title>Overlay Streaming 1920x1080</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    /* Area overlay tetap 1920x1080 */
    .overlay-container {
      position: relative;
      width: 1280px;
      height: 720px;
      background: transparent;
      overflow: hidden;
      margin: 0 auto;
    }

    /* Gambar overlay */
    .overlay-container img {
      width: 1280px;
      height: 720px;
      object-fit: contain;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    /* Untuk memaksa center di layar HP (opsional) */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <img src="overlay.gif" alt="Overlay Streaming">
  </div>
</body>
</html>
